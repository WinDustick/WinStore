<header class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 py-4">
        <div class="flex justify-between items-center">
            <!-- Logo and site name -->
            <div class="flex items-center">
                <a href="/" class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9.504 1.132a1 1 0 01.992 0l7 4A1 1 0 0118 6v8a1 1 0 01-.504.868l-7 4a1 1 0 01-.992 0l-7-4A1 1 0 011 14V6a1 1 0 01.504-.868l7-4zM8 7a1 1 0 00-1 1v3a1 1 0 102 0V8a1 1 0 00-1-1zm3 1a1 1 0 012 0v3a1 1 0 11-2 0V8z" clip-rule="evenodd" />
                    </svg>
                    <span class="font-bold text-xl">WinStore</span>
                </a>
            </div>

            <!-- Navigation menu -->
            <nav class="hidden md:flex space-x-8">
                <a href="/" class="hover:text-blue-400 transition duration-300">Home</a>
                <div class="relative group">
                    <button class="hover:text-blue-400 transition duration-300 flex items-center">
                        Categories
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                    <div class="absolute left-0 mt-2 w-56 rounded-md shadow-lg bg-white text-black py-1 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition duration-300 z-10" id="category-dropdown">
                        <!-- Categories will be populated by JavaScript -->
                    </div>
                </div>
                <a href="#" class="hover:text-blue-400 transition duration-300" id="search-toggle">Search</a>
                <a href="#" class="hover:text-blue-400 transition duration-300" id="special-offers">Special Offers</a>
            </nav>

            <!-- Search bar (initially hidden) -->
            <div id="search-container" class="hidden absolute top-16 left-0 right-0 bg-gray-800 p-4 z-20">
                <form class="flex items-center">
                    <input type="text" placeholder="Search products..." class="w-full px-4 py-2 rounded-l-md focus:outline-none">
                    <button type="submit" class="bg-blue-600 px-4 py-2 rounded-r-md hover:bg-blue-700 transition duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                </form>
            </div>

            <!-- User actions -->
            <div class="flex items-center space-x-4">
                <div class="relative" id="cart-container">
                    <a href="/cart.html" class="hover:text-blue-400 transition duration-300 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        <span class="ml-1 cart-count">0</span>
                    </a>
                </div>
                <div class="user-menu-container relative group">
                    <button id="user-menu-button" class="hover:text-blue-400 transition duration-300 flex items-center" aria-expanded="false">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </button>
                    <div id="user-dropdown-menu" class="absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white text-black py-1 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition duration-300 z-10">
                        <!-- If user is logged in -->
                        <div id="logged-in-menu" class="hidden">
                            <a href="#" id="profile-link" class="block px-4 py-2 hover:bg-gray-100">My Profile</a>
                            <a href="#" id="orders-link" class="block px-4 py-2 hover:bg-gray-100">My Orders</a>
                            <button id="logout-button" class="w-full text-left px-4 py-2 hover:bg-gray-100">Log Out</button>
                        </div>
                        <!-- If user is not logged in -->
                        <div id="logged-out-menu">
                            <a href="/login.html" class="block px-4 py-2 hover:bg-gray-100">Log In</a>
                            <a href="/register.html" class="block px-4 py-2 hover:bg-gray-100">Register</a>
                        </div>
                    </div>
                </div>
                <!-- Mobile menu button -->
                <button id="mobile-menu-button" class="md:hidden hover:text-blue-400 transition duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile menu (initially hidden) -->
        <div id="mobile-menu" class="md:hidden hidden mt-4">
            <a href="/" class="block py-2 hover:text-blue-400 transition duration-300">Home</a>
            <button id="mobile-categories-button" class="w-full text-left py-2 hover:text-blue-400 transition duration-300 flex justify-between items-center">
                Categories
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </button>
            <div id="mobile-categories-menu" class="hidden ml-4 mt-2">
                <!-- Categories will be populated by JavaScript -->
            </div>
            <a href="#" class="block py-2 hover:text-blue-400 transition duration-300">Search</a>
            <a href="#" class="block py-2 hover:text-blue-400 transition duration-300">Special Offers</a>
        </div>
    </div>
</header>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Toggle search bar
        const searchToggle = document.getElementById('search-toggle');
        const searchContainer = document.getElementById('search-container');
        
        searchToggle.addEventListener('click', (e) => {
            e.preventDefault();
            searchContainer.classList.toggle('hidden');
        });
        
        // Toggle mobile menu
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
        
        // Toggle mobile categories
        const mobileCategoriesButton = document.getElementById('mobile-categories-button');
        const mobileCategoriesMenu = document.getElementById('mobile-categories-menu');
        
        mobileCategoriesButton.addEventListener('click', () => {
            mobileCategoriesMenu.classList.toggle('hidden');
        });
        
        // Check if user is logged in
        const isLoggedIn = localStorage.getItem('winstore_token') !== null;
        const loggedInMenu = document.getElementById('logged-in-menu');
        const loggedOutMenu = document.getElementById('logged-out-menu');
        
        if (isLoggedIn) {
            loggedInMenu.classList.remove('hidden');
            loggedOutMenu.classList.add('hidden');
        } else {
            loggedInMenu.classList.add('hidden');
            loggedOutMenu.classList.remove('hidden');
        }
        
        // Handle logout
        const logoutButton = document.getElementById('logout-button');
        if (logoutButton) {
            logoutButton.addEventListener('click', () => {
                localStorage.removeItem('winstore_token');
                localStorage.removeItem('winstore_user');
                window.location.href = '/';
            });
        }
        
        // Fetch and populate categories
        fetchCategories();
    });
    
    // Function to fetch categories from the API
    function fetchCategories() {
        // Typically, you'd fetch from your Django API
        // For now, we'll use hardcoded values
        const categories = [
            { id: 1, name: 'GPUs' },
            { id: 2, name: 'CPUs' },
            { id: 3, name: 'Motherboards' },
            { id: 4, name: 'RAM' },
            { id: 5, name: 'Storage' },
            { id: 6, name: 'PSUs' },
            { id: 7, name: 'Cases' },
            { id: 8, name: 'Cooling' }
        ];
        
        const categoryDropdown = document.getElementById('category-dropdown');
        const mobileCategoriesMenu = document.getElementById('mobile-categories-menu');
        
        // Clear existing categories
        categoryDropdown.innerHTML = '';
        mobileCategoriesMenu.innerHTML = '';
        
        // Populate desktop dropdown
        categories.forEach(category => {
            const link = document.createElement('a');
            link.href = `/category.html?id=${category.id}`;
            link.className = 'block px-4 py-2 hover:bg-gray-100';
            link.textContent = category.name;
            categoryDropdown.appendChild(link);
        });
        
        // Populate mobile menu
        categories.forEach(category => {
            const link = document.createElement('a');
            link.href = `/category.html?id=${category.id}`;
            link.className = 'block py-2 hover:text-blue-400 transition duration-300';
            link.textContent = category.name;
            mobileCategoriesMenu.appendChild(link);
        });
    }
    
    // Function to update cart count
    function updateCartCount() {
        const cartItems = JSON.parse(localStorage.getItem('winstore_cart') || '[]');
        const cartCount = document.querySelector('.cart-count');
        
        if (cartCount) {
            cartCount.textContent = cartItems.reduce((sum, item) => sum + item.quantity, 0);
        }
    }
    
    // Update cart count when page loads
    updateCartCount();
</script>
